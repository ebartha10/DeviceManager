services:
   db-device:
    image: postgres
    container_name: db-device
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: device-microservice
    ports:
      - "5433:5432"
    volumes:
      - my-db-device:/var/lib/postgresql/data
    networks:
      - demo_net

   db-user:
    image: postgres
    container_name: db-user
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: user-microservice
    ports:
      - "5434:5432"
    volumes:
      - my-db-user:/var/lib/postgresql/data
    networks:
      - demo_net

   db-auth:
    image: postgres
    container_name: db-auth
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: auth-microservice
    ports:
      - "5435:5432"
    volumes:
      - my-db-auth:/var/lib/postgresql/data
    networks:
      - demo_net

   device-microservice:
    image: device-microservice
    container_name: device-microservice
    environment:
      - DB_IP=db-device
      - DB_PORT=5432
      - DB_DBNAME=device-microservice
      - DB_USER=postgres
      - DB_PASSWORD=admin
    networks:
      - demo_net

   user-microservice:
    image: user-microservice
    container_name: user-microservice
    environment:
      - DB_IP=db-user
      - DB_PORT=5432
      - DB_DBNAME=user-microservice
      - DB_USER=postgres
      - DB_PASSWORD=admin
      - DEVICE_MS_BASE_URL=http://device-microservice:8080
    networks:
      - demo_net

   auth-microservice:
    build:
      context: ./auth-microservice/demo
      dockerfile: Dockerfile
    image: auth-microservice
    container_name: auth-microservice
    environment:
      - DB_IP=db-auth
      - DB_PORT=5432
      - DB_DBNAME=auth-microservice
      - DB_USER=postgres
      - DB_PASSWORD=admin
      - PORT=8080
      - DEVICE_MS_BASE_URL=http://device-microservice:8080
      - USER_MICROSERVICE_BASE_URL=http://user-microservice:8080
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`localhost`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.services.auth.loadbalancer.server.port=8080"
    networks:
      - demo_net
    depends_on:
      - db-auth

   frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend
    container_name: frontend
    environment:
      - VITE_API_BASE_URL=http://localhost
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`) && !PathPrefix(`/api/auth`) && !PathPrefix(`/users`) && !PathPrefix(`/device`) && !PathPrefix(`/api-docs`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    networks:
      - demo_net

   api-docs:
    build:
      context: ./api-docs
      dockerfile: Dockerfile
    image: api-docs
    container_name: api-docs
    networks:
      - demo_net

   traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    ports:
      - "80:80" # The HTTP port
      - "8080:8080" # Dashboard port
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro" # Traefik can listen to the Docker events
      - "./traefik.yml:/etc/traefik/traefik.yml:ro" # Static configuration file
      - "./dynamic:/etc/traefik/dynamic:ro" # Dynamic configuration files
      - "./logs:/var/log/traefik" # Log files
    develop: # Enable live reload of dynamic configuration files on Windows, if using Unix based system needs to be commented out
      watch:
       - path: ./dynamic                   # watch the whole folder
         action: restart
    networks:
      - demo_net
  
volumes:
  my-db-device:
  my-db-user:
  my-db-auth:

networks:
  demo_net:
    driver: bridge
